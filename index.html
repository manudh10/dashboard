<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="hdr-top">
            <div class="hdr-top-left">
                <div class="hdr-src">
                    <img id="src-icon" src="./images/magnify.svg">
                </div>
                <input id="src-input"/>
            </div>
            <div class="hdr-top-right">
                <img id="ico-notification" src="./images/icons8-bell-24.png"/>
                <img id="ico-profile" src="./images/icons8-owl-94.png"/>
                <div class="name">
                    <label id="ico-name">Manoj Dhoundiyal</label>
                </div>
            </div>
        </div>
        <div class="hdr-bottom">
            <div class="hdr-btm-left"></div>
            <div class="hdr-btm-right">
                <input type="button" class="btn-hdr" value="New">
                <input type="button" class="btn-hdr" value="Upload">
                <input type="button" class="btn-hdr" value="Share">
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="sb-brand">
            <img class="brand-img" src="./images/view-dashboard-outline.svg">
            <p class="brand-txt">Dashboard</p>
        </div>
        <div class="sb-nav">
            <img class="nav-img" src="./images/home.svg">
            <p class="nav-txt">Home</p>
            <img class="nav-img" src="./images/card-account-details-outline.svg">
            <p class="nav-txt">Profile</p>
            <img class="nav-img" src="./images/message-badge-outline.svg">
            <p class="nav-txt">Messages</p>
            <img class="nav-img" src="./images/history.svg">
            <p class="nav-txt">History</p>
            <img class="nav-img" src="./images/file-document-multiple-outline.svg">
            <p class="nav-txt">Tasks</p>
            <img class="nav-img" src="./images/account-group.svg">
            <p class="nav-txt">Communities</p>
        </div>
        <div class="sb-setting">
            <img class="nav-img" src="./images/settings.svg">
            <p class="nav-txt">Settings</p>
            <img class="nav-img" src="./images/help-box-outline.svg">
            <p class="nav-txt">Support</p>
            <img class="nav-img" src="./images/shield-check-outline.svg">
            <p class="nav-txt">Privacy</p>
        </div>
    </div>
    <div class="main">Main</div>
</body>
</html>
